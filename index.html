<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
        
    <div
      class="h-[65vh] sm:h-[90vh] xl:h-[95vh] bg-cover bg-no-repeat bg-[url('/assets/background-img.jpg')] border-b-8 border-gray-700"
    >
      <div class="flex items-center justify-between">
        <img
          class="w-28 sm:w-36 lg:w-52 ml-4 sm:ml-8 pt-4"
          src="./assets/Netflix_Logo_PMS.png"
          alt="logo_red"
        />
        <div class="mr-4 sm:mr-10 ">
          <button class="text-white h-8 sm:rounded-none px-4 m-2 border rounded">
            English
          </button>
          <button class="h-8 px-4  m-2 text-white bg-red-700 rounded">
            Sign in
          </button>
        </div>
      </div>
      <div class="h-[55vh] sm:h-[80vh] w-[90%] md:w-[80%] mx-[5%] md:mx-[10%]   flex flex-col items-center justify-center text-white text-center">
        <h1 class="text-3xl sm:text-5xl lg:text-6xl xl:text-7xl sm:px-[15%] md:px-[15%] lg:mx-14 lg:px-[7%] xl:px-[15%] font-medium ">Unlimited movies, TV shows and more.</h1>
        <h2 class="text-lg sm:text-2xl lg:text-3xl font-medium m-2 sm:m-4">Watch anywhere. Cancel anytime.</h2>
        <p class="text-lg lg:text-xl font-medium sm:px-[26%] md:px-[10%] m-2 sm:m-3 px-12">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="flex flex-col md:flex-row justify-center">
            <input class="h-12 md:h-14 xl:h-16 w-[28rem] sm:w-[32rem] md:w-[28rem] lg:w-[34rem] sm:my-2" type="email" name="email" placeholder="  Email address"> 
            <button class="flex self-center w-32 md:w-48 items-center bg-red-600 pl-4 md:pl-7 h-10 md:h-14 xl:h-16 m-2 md:m-0 md:text-2xl rounded">Get Started <img  class="w-3 md:w-4 pt-1 text-white" src="./assets/right_angle.svg" alt="right-angle"></button>
        </div>
        </div>
        
    </div>
    </div>
  </body>
</html>
